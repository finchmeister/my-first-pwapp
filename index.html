        </div>
      </div>

        <div class="subHeading">Upcoming Trains:</div>

              </span>
          <span class="std">

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new route</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="ACTRDG">Ascot to Reading</option>
          <option value="RDGACT">Reading to Ascot</option>
          <option value="ACTWAT">Ascot to London Waterloo</option>
          <option value="RDGPAD">Reading to London Paddington</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
